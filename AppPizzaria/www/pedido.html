<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Pedido</title>
  </head>
  <body class="fundo-pedido">
    <header>
      <h1 class="title">Tela de Pedido</h1>
    </header>

    <section class="cardapio">
      <div class="categoria" id="pizzas">
        <h3 class="title is-4">Pizzas</h3>
        <div id="pizzas-list" class="columns is-multiline"></div>
      </div>

      <div class="categoria" id="bebidas">
        <h3 class="title is-4">Bebidas</h3>
        <div id="bebidas-list" class="columns is-multiline"></div>
      </div>

      <div class="categoria" id="doces">
        <h3 class="title is-4">Doces</h3>
        <div id="doces-list" class="columns is-multiline"></div>
      </div>
    </section>

    <section class="pedido">
      <h2 class="subtitle">Seu Pedido:</h2>
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="pedido-itens"></tbody>
      </table>
      <div><strong>Total:</strong> R$ <span id="total-preco">0,00</span></div>
      <button class="button is-success" onclick="finalizarPedido()">
        Finalizar Pedido
      </button>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
