<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Login</title>
  </head>

  <body class="fundo-pizzaria fundo-configuration">
    <form action="#" method="post" class="form">
      <fieldset class="container-login">
        <div>
          <label for="username" class="label subtitle">Email</label>
          <input type="text" name="username" id="username" class="input" />
          <label for="password" class="label">Senha</label>
          <input type="password" name="password" id="password" class="input" />
        </div>
        <div>
          <div>
            <button type="button" class="button is-primary button-cta" onclick="loginUsuario()">Login</button>
          </div>
          <div>
            <a href="cadastro.html" class="button is-link button-cta">Cadastre-se</a>
          </div>
        </div>
      </fieldset>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
